<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section id="result-section">
      <h2 class="seethru">Your Result</h2>
      <div id="circle">
        <span>76</span>
        <span class="seethru">of 100</span>
      </div>

      <h1>Great</h1>
      <p class="seethru">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="summary-section">
      <h3>Summary</h3>

      <div class="category">
        <div>
          <img src="/assets/images/icon-reaction.svg"></img>
          <span>Reaction</span>
        </div>
        <div>
          <span>80 </span><span>/ 100</span>
        </div>
      </div>

      <div class="category">
        <div>
          <img src="/assets/images/icon-memory.svg"></img>
          <span>Memory</span>
        </div>
        <div>
          <span>92 </span><span>/ 100</span>
        </div>
      </div>

      <div class="category">
        <div>
          <img src="/assets/images/icon-verbal.svg"></img>
          <span>Verbal</span>
        </div>
        <div>
          <span>61 </span><span>/ 100</span>
        </div>
      </div>

      <div class="category">
        <div>
          <img src="/assets/images/icon-visual.svg"></img>
          <span>Visual</span>
        </div>
        <div>
          <span>72 </span><span>/ 100</span>
        </div>
      </div>

      <button>Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dokdospanish/">Dokdo Spanish</a>.
  </div>
</body>
</html>
